<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Info</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
  html {
    margin: 0;
    padding: 0;
  }

  body {
    background: rgba(0, 0, 0, 0);
    color: white;
    text-align: center;
    ;
  }

  ul,
  li {
    all: unset;
  }
  #player-list {
    border: 2px solid blue;
    padding: 10px;
    border-radius: 10px;
  }
</style>

<body>
  <div id="server-info">
    <br>
    <div>212.130.81.88:25565</div>
    <br>
    <div id="rest"></div>
    <div id="rest1"></div>
    <ul id="player-list"></ul>
  </div>

  <script>
    var url = "https://api.minetools.eu/ping/212.130.81.88:25565/25565";
    $.getJSON(url, function (r) {
      if (r.error) {
        $('#rest').html('Server Offline');
        return false;
      }

      var playerList = '';
      if (r.players.sample) {
        playerList = '<ul>';
        r.players.sample.forEach(function (player) {
          playerList += '<li>' + player.name + '</li><br>';
        });
        playerList += '</ul>';
      }

      $('#rest').html(r.description.replace(/ยง(.+?)/gi, '') + '<br><b>Players Online:</b> ' + r.players.online);
      $('#favicon').attr('src', r.favicon);
      $('#rest1').html('<br><b>Players:</b>');
      $('#player-list').html(playerList);
    });
  </script>
</body>

</html>
